apps:
  syncthing:
    user: nextcloud
    command: bin/service.syncthing.sh start
    daemon: forking
    plugs:
    - network
    - network-bind
    restart-condition: always
    post-start-command: bin/service.syncthing.sh post-start
    before: [nginx]
  
  nginx:
    command: bin/service.nginx.sh start
    user: nextcloud
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    pre-start-command: bin/service.nginx.sh pre-start
    stop-command: bin/service.nginx.sh stop
    post-start-command: bin/service.nginx.sh post-start
    after: [syncthing]

confinement: strict
description: Syncthing
grade: stable
name: syncthing
summary: Syncthing
