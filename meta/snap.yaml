apps:
  syncthing:
    command: bin/service.syncthing.sh start
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    start-timeout: 600s
    before: [nginx]
  
  nginx:
    command: bin/service.nginx.sh start
    user: syncthing
    daemon: forking
    plugs:
    - network
    - network-bind
    restart-condition: always
    start-timeout: 600s
    stop-command: bin/service.nginx.sh stop
    after: [syncthing]

confinement: strict
description: Syncthing
grade: stable
name: syncthing
summary: Syncthing
